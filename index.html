<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        iframe {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Player</h1>
    <div>
        <label for="videoCount">Number of Videos:</label>
        <input type="number" id="videoCount" min="1" max="100" value="1">
        <button onclick="generateVideos()">Generate Videos</button>
    </div>
    <div class="video-container" id="videoContainer"></div>

    <script>
        const videoId = 'wSxoCMWCRaJoJsOv'; // Replace this ID with the actual video ID you want to use

        function generateVideos() {
            const videoCount = document.getElementById('videoCount').value;
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = ''; // Clear previous videos

            for (let i = 0; i < videoCount; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = "https://www.youtube.com/embed/rpnKGfCdjBg?si=wSxoCMWCRaJoJsOv?autoplay=1&mute=1";
                iframe.frameBorder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;
                videoContainer.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
